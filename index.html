<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование штрих-кода</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
        }
        video {
            width: 100%;
        }
        #result {
            margin-top: 20px;
        }
        #barcode-result, #numeric-value {
            font-weight: bold; /* Жирный шрифт для акцента */
            color: green; /* Цвет текста */
        }
    </style>
</head>
<body>
    <h1>Сканирование штрих-кода</h1>
    <div id="scanner-container"></div>
    <div id="result">
        <p>Результат: <span id="barcode-result">—</span></p>
        <p>Текущий сканируемый код: <span id="current-code">—</span></p>
        <p>Числовое значение: <span id="numeric-value">—</span></p>
    </div>

    <script>
        // Функция запуска камеры и сканера
        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'), // Вставляем поток видео в контейнер
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Используем заднюю камеру
                    },
                },
                decoder: {
                    readers: ["ean_reader", "code_128_reader", "code_39_reader"] // Типы штрих-кодов для распознавания
                }
            }, function (err) {
                if (err) {
                    console.log("Ошибка инициализации сканера: ", err);
                    return;
                }
                console.log("Сканер инициализирован");
                Quagga.start(); // Запускаем сканер
            });

            Quagga.onDetected(function (data) {
                if (data && data.codeResult && data.codeResult.code) {
                    const code = data.codeResult.code;
                    document.getElementById("barcode-result").innerText = code; // Выводим результат
                    document.getElementById("numeric-value").innerText = code; // Выводим числовое значение для сверки
                    document.getElementById("current-code").innerText = code; // Выводим текущий сканируемый код
                    console.log("Код штрих-кода: ", code);
                } else {
                    console.log("Штрих-код не был распознан. Данные: ", data);
                }
            });

            Quagga.onProcessed(function (result) {
                if (result && result.codeResult && result.codeResult.code) {
                    // Отображаем текущий код, который камера видит
                    document.getElementById("current-code").innerText = result.codeResult.code;
                } else {
                    document.getElementById("current-code").innerText = "—"; // Сброс при отсутствии кода
                }
            });
        }

        // Запуск сканера при загрузке страницы
        document.addEventListener("DOMContentLoaded", function () {
            startScanner();
        });
    </script>
</body>
</html>
